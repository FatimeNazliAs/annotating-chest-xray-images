<!doctype html>
<html lang="en">

<head>
    <title>Annotation Toolbox</title>
    <style type="text/css">
        @import url("css/bootstrap.min.css");
        @import url("css/leaflet.css");
        @import url("css/leaflet.draw.css");
        @import url("css/toastr.css");
    </style>
</head>
<body>
<p></p>
<div class="container">
    <div class="card">
        <div class="card-header">
            <div class="card-title"><h3>Chest X-Ray Annotation Tool</h3></div>
        </div>
        <div class="card-body">
            <div class="form-group">
                <buttton class="btn btn-success" data-bind="click: loadRandomXrayImage">Load Random X-Ray Image
                </buttton>
                <buttton class="btn btn-warning">Save and Evaluate My Annotations</buttton>

            </div>
            <div class="form-group">
                <select class="form-control" data-bind="options: anomalies,value: anomaly"></select>
            </div>
            <div class="form-group">
                <div id="inputImageDiv" data-bind="click: $root.zoomElement"
                     style="margin-left: auto; margin-right: auto;"></div>
            </div>
        </div>

    </div>
</div>
<!-- jQuery first, then Bootstrap JS -->
<script src="js/lib/jquery/jquery.min.js"></script>
<script src="js/lib/bootstrap/bootstrap.min.js"></script>

<!-- Other JS -->
<script type="text/javascript" src="js/lib/toastr/toastr.min.js"></script>
<script type="text/javascript" src="js/lib/leaflet/leaflet.js"></script>
<script type="text/javascript" src="js/lib/leaflet/leaflet.draw.js"></script>
<script type="text/javascript" src="js/lib/knockout/knockout-3.5.1.debug.js"></script>
<script type="text/javascript" src="js/lib/knockout/knockout-localization.js"></script>
<script type="text/javascript" src="js/lib/knockout/knockout.validation.js"></script>
<script type="text/javascript" src="js/lib/knockout/ko-file.js"></script>
<script type="text/javascript" src="js/app/config.js"></script>
<script type="text/javascript" src="js/app/util.js"></script>
<script type="text/javascript" src="js/app/annotation.js"></script>
<script type="text/javascript" src="js/app/app.js"></script>


</body>

</html>
